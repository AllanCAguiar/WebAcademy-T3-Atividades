<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas da Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1>Turma de Educação Física</h1>
    </div>
    <!-- tabela de lembretes -->
    <div class="container mt-5" >
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNovoAluno">Novo aluno</button>
        <table class="table table-striped mt-2" id="tabelaAlunos">
            <thead>
                    <th scope="col" class="col-1">ID</th>
                    <th scope="col" class="col-6">Nome Completo</th>
                    <th scope="col" class="col-1">Idade</th>
                    <th scope="col" class="col-1">Altura</th>
                    <th scope="col" class="col-1">Peso</th>
                    <th scope="col" class="col-2">Ações</th>
            </thead>
            <tbody>
                <tr class="align-middle" id="aluno1">
                    <td>1</td>
                    <td>Carlos Silva Gomes</td>
                    <td>16</td>
                    <td>1.78</td>
                    <td>65.2</td>
                    <td>
                        <button type="button" class="btn btn-secondary btnEditar" data-bs-toggle="modal" data-bs-target="#modalEditarAluno"  data-tr-id="aluno1">Editar </button>
                        <button type="button" class="btn btn-secondary btnExcluir" data-tr-id="aluno1">Excluir </button>
                    </td>
                </tr>
                <tr class="align-middle" id="aluno2">
                    <td>2</td>
                    <td>Bruno Gonzaga III </td>
                    <td>15</td>
                    <td>1.72</td>
                    <td>70.0</td>
                    <td>
                        <button type="button" class="btn btn-secondary btnEditar " data-bs-toggle="modal" data-bs-target="#modalEditarAluno" data-tr-id="aluno2">Editar </button>
                        <button type="button" class="btn btn-secondary btnExcluir" data-tr-id="aluno2">Excluir </button>
                    </td>
                </tr>
                <tr class="align-middle" id="aluno3">
                    <td>3</td>
                    <td>Rodrigo Daniel Ramos II</td>
                    <td>16</td>
                    <td>1.81</td>
                    <td>82.0</td>
                    <td>
                        <button type="button" class="btn btn-secondary btnEditar " data-bs-toggle="modal" data-bs-target="#modalEditarAluno" data-tr-id="aluno3">Editar </button>
                        <button type="button" class="btn btn-secondary btnExcluir" data-tr-id="aluno3">Excluir </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- tabela de lembretes -->

    <!-- modal criar aluno -->
    <div class="modal" id="modalNovoAluno" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="formNovoAluno">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>              
                        <label for="idade" class="form-label mt-3">Idade</label>
                        <input type="number" class="form-control" id="idade" required>
                        <label for="altura" class="form-label mt-3">Altura</label>
                        <input type="number" class="form-control" id="altura" step="0.01" required>
                        <label for="peso" class="form-label mt-3">Peso</label>
                        <input type="number" class="form-control" id="peso" step="0.01" required>
                        <button type="submit" class="btn btn-success w-100 mt-3">Criar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal criar aluno -->

    <!-- modal editar aluno -->
    <div class="modal" id="modalEditarAluno" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="formEditarAluno">
                        <label for="nomeEditar" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeEditar" required>              
                        <label for="idadeEditar" class="form-label mt-3">Idade</label>
                        <input type="number" class="form-control" id="idadeEditar" required>
                        <label for="alturaEditar" class="form-label mt-3">Altura</label>
                        <input type="number" class="form-control" id="alturaEditar" step="0.01" required>
                        <label for="pesoEditar" class="form-label mt-3">Peso</label>
                        <input type="number" class="form-control" id="pesoEditar" step="0.01" required>
                        <button type="submit" class="btn btn-success w-100 mt-3">Salvar alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal editar aluno -->

    <div id="estatisticas" class="container mt-5">
        <h2>Estatísticas da Turma</h2>
        <p>Número de Alunos: <span id="numAlunos"></span></p>
        <p>Média de Idades: <span id="mediaIdades"></span></p>
        <p>Média de Alturas: <span id="mediaAlturas"></span></p>
        <p>Média de Pesos: <span id="mediaPesos"></span></p>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
