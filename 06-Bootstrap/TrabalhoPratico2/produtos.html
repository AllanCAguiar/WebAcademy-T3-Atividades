<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Gerenciar Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar -->

    <!-- gerenciar produtos -->
    <div class="container mt-5" >
        <h4>Gerenciar Produtos</h4>
        <div class="container d-flex justify-content-end">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalNovoProduto">Novo produto</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Bicicleta</td>
                    <td>R$ 1.000,00</td>
                    <td>110</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar </button>
                        <button type="button" class="btn btn-secondary">Excluir </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Echo dot</td>
                    <td>R$ 600,00</td>
                    <td>8</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar </button>
                        <button type="button" class="btn btn-secondary">Excluir </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Celular</td>
                    <td>R$ 1.500,00</td>
                    <td>10</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar </button>
                        <button type="button" class="btn btn-secondary">Excluir </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Umificador</td>
                    <td>R$ 100,00</td>
                    <td class="text-danger">0</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar </button>
                        <button type="button" class="btn btn-secondary">Excluir </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal" id="modalNovoProduto" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <label for="nome" class="form-label">Produto</label>
                        <input type="text" class="form-control" id="nome" required>              
                        <label for="preco" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="preco" required>
                        <label for="estoque" class="form-label">Estoque</label>
                        <input type="text" class="form-control" id="estoque" required>
                        <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- modal cadastrar produtos -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
