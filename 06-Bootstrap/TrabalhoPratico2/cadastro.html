<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, div {
            height: 100vh;
        }
        @media (max-width: 768px) {
            .element1{
                height: 40vh;
            }
            .element2{
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- cadastro -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light element1">
                <div class="container-fluid d-flex align-items-center justify-content-center element1">
                    <h3 class="my-auto">Bem vindo à WA Loja!</h3>
                </div>
            </div>
            <div class="col-md-8 ">
                <div class="container-fluid d-flex align-items-center justify-content-center element2">
                    <form class="w-50 element2" action="#" method="post">
                        <label for="nome" class="form-label mt-3">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                        <label for="email" class="form-label mt-3">Email</label>
                        <input type="email" class="form-control" id="email" required>    
                        <label for="confEmail" class="form-label mt-3">Confirmar email</label>
                        <input type="email" class="form-control" id="confEmail" required>            
                        <label for="senha" class="form-label mt-3">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                        <button type="submit" class="btn btn-success w-100 mt-3" id="btnCadastrar">Confirmar cadastro</button>
                        <a class="nav-link mt-3 text-center" href="login.html" style="color: blue; text-decoration: underline;">Já possuo cadastro</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- cadastro -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById("btnCadastrar").addEventListener("click", function(event){
        window.location.href = "index.html";
        event.preventDefault();
    });
</script>
</html>
